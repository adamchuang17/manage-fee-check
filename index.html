  buildingSel.appendChild(ph);
  for(const b of buildings){
    const o=document.createElement('option');
    o.value=b; o.textContent=b;
    buildingSel.appendChild(o);
  }
}

function populateAddresses(building){
  addrSel.innerHTML = "";
  const ph = document.createElement('option');
  ph.value=""; ph.textContent="— 住址 —";
  addrSel.appendChild(ph);
  const list = DATA.filter(r=>r.building===building);
  for(const row of list){
    const o=document.createElement('option');
    o.value=row.id; 
    o.textContent=row.label; // "棟別 住址  住戶代號"
    addrSel.appendChild(o);
  }
}

buildingSel.addEventListener('change',()=>{
  populateAddresses(buildingSel.value);
  table.style.display='none';
});

addrSel.addEventListener('change',()=>{
  const id = addrSel.value;
  if(!id){ table.style.display='none'; return; }
  const rec = DATA.find(r=> String(r.id) === String(id));
  if(!rec){ table.style.display='none'; return; }
  document.getElementById('addrCell').textContent=rec.address;
  document.getElementById('codeCell').textContent=rec.code;
  document.getElementById('mgmtCell').textContent=formatMoney(rec.mgmt_fee);
  document.getElementById('parkingCell').textContent=formatMoney(rec.parking);
  document.getElementById('elevCell').textContent=formatMoney(rec.elevator_proc);
  document.getElementById('totalCell').textContent=formatMoney(rec.total);
  table.style.display='';
});

populateBuildings();
</script>
</body>
</html>
